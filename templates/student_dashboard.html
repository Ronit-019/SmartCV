<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmartCV | Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      color: #343a40;
    }

    .dashboard-container {
      max-width: 800px;
      margin: 3rem auto;
      padding: 2rem;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
      color: #3a86ff;
    }

    .welcome {
      margin-bottom: 2rem;
      font-size: 1.2rem;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .dashboard-btn {
      background-color: #3a86ff;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
    }

    .dashboard-btn:hover {
      background-color: #2667d4;
    }

    @media (min-width: 600px) {
      .btn-group {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

<div style="text-align: right; padding: 1rem; margin-right: 1.5rem;">
    <a href="/logout" style="
        background-color: #dc3545;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 500;
        transition: background 0.2s;
      ">
      Logout
    </a>
  </div>

  <div class="dashboard-container">
    <h2>Welcome, {{ user.name }} ðŸ‘‹</h2>
    <div class="welcome">Manage your career journey with SmartCV</div>
    <div class="btn-group">
      <a href="/profile" class="dashboard-btn">View Profile</a>
      <a href="/select-skill" class="dashboard-btn">Give Test</a>
      <a href="/recommendations" class="dashboard-btn">View Recommendations</a>
      <a href="/MyApplications" class="dashboard-btn">My Applications</a>
    </div>
  </div>

</body>
</html>
