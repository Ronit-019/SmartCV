<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmartCV | Apply for Job</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      color: #343a40;
    }

    .apply-job-container {
      max-width: 800px;
      margin: 3rem auto;
      padding: 2rem;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
      color: #3a86ff;
    }

    .job-title {
      font-size: 1.5rem;
      color: #343a40;
    }

    .job-description {
      margin-top: 0.5rem;
      color: #6c757d;
    }

    .apply-btn {
      display: inline-block;
      background-color: #3a86ff;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
      margin-top: 1rem;
    }

    .apply-btn:hover {
      background-color: #2667d4;
    }
  </style>
</head>
<body>
  <div class="apply-job-container">
    <h2>Apply for Job</h2>
    <div class="job-title">{{ job.title }}</div>
    <div class="job-description">{{ job.description }}</div>
{% if already_applied %}
  <p style="color: #dc3545; font-weight: 600; margin-top: 1rem;">
    You have already applied for this job.
  </p>
{% else %}
  <form method="POST">
    <button type="submit" class="apply-btn">Submit Application</button>
  </form>
{% endif %}
  </div>
</body>
</html>
